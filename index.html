<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
        <div class="container"></div>
        <img src="assets/arrow.svg" alt="" />
        <div><span class="head-text__container">슬기맘</span>
          <span class="head-text__container" 
          style="border: 1px solid black; 
          border-radius: 20px;">36.5°C</span>
          <div class="head-text">보통 1시간 이내 응답</div>
        </div>
        
      </div>

      

      <div class="right">
        <img src="assets/phone.svg" alt="" />
        <img src="assets/dots.svg" alt="" />
      </div>



      </div>
    </header>
    <main>
      <div class="item">
        <div class="item-img"><img src="https://m.soonsungmall.com/web/product/medium/202307/1de0e81e24b045ea1eac888cd8fcb0ff.jpg" alt=""></div>
        <div class="item-text">        
          <div class="item-title">유모차 팔아요</div>
          <div class="item-price">50,000원</div>
        </div>
      </div>
     
      <div class="chat-me">
        <div class="chat-me__time">오후 3:45</div>
        <div class="chat-me__text">오늘 시민공원 근처에서 7시에 가능하<br>신가요?</div>
      </div>

      <div class="chat-you">
        <div class="chat-you__icon"></div>
        <div class="chat-you__text">네 가능해요 그때 봐요!</div>
        <div class="chat-you__time">오후 3:45</div>
      </div>

      <div class="promise">
        <div class="promise-icon"></div>
        <div class="promise-text">
         <div class="promise-text__time">4월 28일 (수) 오후 7:00</div>
         <div class="promise-text__alert">슬기맘님이 거래 약속을 설정했어요.</div>
       </div>      
      </div>

      <div class="message">약속 시간 30분 전에 슬기맘님에게 알림이 울릴 거예요.</div>
    </main>
    <footer>
      <div class="footer">
       <div class="add"><img src="assets/pluse.svg" alt=""></div>
       <div class="input">메시지를 입력하세요.</div>
       <div class="send"><img src="assets/send.svg" alt=""></div>
      </div>
      <div class="emo"><img src="assets/smile.svg" alt=""></div>
      <div class="emo-alert"></div>
    </footer>
  </body>
</html>
